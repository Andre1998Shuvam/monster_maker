        <script>

            var arr=[];
            function Saving(e){
                var rect = e.getBoundingClientRect();
                var r = document.body.getElementsByClassName("board")[0].getBoundingClientRect();
                var x = rect.left - r.left;
                var y = rect.top - r.top;
                var id1=e.getAttribute("src");
                var obj={"id":[id1],"coordinates":[y,x]}
                var flag=-1
                for (i=0;i<arr.length;i++){
                    var {id}=arr[i]
                    if(id1==id)
                        flag=i
                }
                if(flag!=-1){           
                    if(obj.coordinates[0]>10 && obj.coordinates[1]>10){         
                        arr[flag]=obj;
                    }
                    else{
                        arr.splice(flag, 1);
                    }
                }
                else{
                    if(obj.coordinates[0]>10 && obj.coordinates[1]>10){         
                        arr.push(obj);
                    }  
                }
            }
            function FinalSaving(){
                //console.log(arr);
            }
            function PerlSubmit() {
                var dd = arr;
                console.log(dd);
                var design_no = getquerystring();
                var s = '<monster design_id = "' + design_no + '" >';

                for(i = 0;i < arr.length; i++)
                {
                    s += '<image>'
                    s += '<id>' + arr[i].id + '</id>'
                    s += "<coordinates>" + arr[i].coordinates[0] + "</coordinates>"
                    s += "<coordinates>" + arr[i].coordinates[1] + "</coordinates>"
                    s += '</image>'
                }
                s += '</monster>'
                console.log(s)
                $.ajax({
                    type: 'POST',
                    url: '/Mix&Create_C1_35_42/Server Side/store.pl',
                    data: "r=" + s,
                    success: function(res) { alert(res); },
                    error: function() { alert("did not work"); }
                });
                }
                function getquerystring() {
                    var form = document.forms['f1'];
                    var word = form.word.value;
                    qstr = word.toString();
                    return qstr;
                }

                $(function() {
            var myElement = document.getElementsByClassName("palette");
            console.log(myElement)

            $('.flexx img').draggable({
                drag: function(ev,ui)
                {
                    Saving(this);
